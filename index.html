<!DOCTYPE html>
<html>
<head>
    <title>Snakes & Ladders: Pirates Edition ‚öîÔ∏è</title>
    <style>
        body {
            background: #1a1a2e;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            max-width: 90vw;
        }

        .title {
            text-align: center;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .game-modes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .mode-card {
            background: linear-gradient(145deg, #2d3436 0%, #1a1a2e 100%);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ffd700;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .mode-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.3);
        }

        .mode-card.selected {
            background: linear-gradient(145deg, #34495e 0%, #2c3e50 100%);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        #board {
            display: grid;
            grid-template-columns: repeat(10, 60px);
            grid-template-rows: repeat(10, 60px);
            gap: 2px;
            background: #34344e;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
        }

        .cell {
            background: #4a4a6e;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            position: relative;
            transition: all 0.3s;
        }

        .cell.ladder {
            background: #2e7d32;
        }

        .cell.snake {
            background: #c62828;
        }

        .player {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            transition: all 0.5s ease-in-out;
        }

        .player1 {
            background: #ffd700;
            box-shadow: 0 0 10px #ffd700;
        }

        .player2 {
            background: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
            align-items: center;
        }

        button {
            background: linear-gradient(145deg, #e67e22 0%, #d35400 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(230, 126, 34, 0.4);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .dice {
            font-size: 24px;
            background: rgba(255, 215, 0, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #ffd700;
        }

        #game-info {
            text-align: center;
            margin: 20px 0;
        }

        .status {
            font-size: 24px;
            margin: 20px 0;
            color: #ffd700;
            text-align: center;
            min-height: 36px;
        }

        .sound-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        #mode-select {
            margin: 20px 0;
            text-align: center;
        }

        select {
           background: #4a4a6e;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .player-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .player-card {
            background: linear-gradient(145deg, #2d3436 0%, #1a1a2e 100%);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffd700;
            min-width: 150px;
            text-align: center;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">‚öîÔ∏è Snakes & Ladders Game‚öîÔ∏è</h1>

        <div id="mode-select">
            <select id="game-mode" onchange="changeGameMode()">
                <option value="pvp">‚öîÔ∏è Pirate vs Pirate</option>
                <option value="ai">üè¥‚Äç‚ò†Ô∏è VS Captain Mode</option>
            </select>
        </div>

        <div class="player-info">
            <div class="player-card">
                <h3>Player 1</h3>
                <div class="player1"></div>
                <p>Position: <span id="p1-position">Start</span></p>
            </div>
            <div class="player-card">
                <h3 id="p2-name">Player 2</h3>
                <div class="player2"></div>
                <p>Position: <span id="p2-position">Start</span></p>
            </div>
        </div>

        <div id="board"></div>

        <div class="controls">
            <button id="roll-dice">Roll Dice üé≤</button>
            <div class="dice" id="dice-value">-</div>
            <button id="reset-game">New Game ‚öì</button>
        </div>

        <div id="game-info">
            <p id="current-player">Choose yer mode, matey!</p>
            <p id="message"></p>
        </div>
 <div class="sound-control">
        <button onclick="toggleMusic()" id="musicBtn">üîá Music Off</button>
    </div>
    </div>


    <script>
const board = document.getElementById('board');
const rollDiceBtn = document.getElementById('roll-dice');
const resetGameBtn = document.getElementById('reset-game');
const diceValue = document.getElementById('dice-value');
const currentPlayerText = document.getElementById('current-player');
const messageText = document.getElementById('message');
const gameModeSelect = document.getElementById('game-mode');

const backgroundMusic = new Audio('audio.mp3');
backgroundMusic.loop = true;
let musicPlaying = false;

let currentPlayer = 1;
let player1Pos = 0;
let player2Pos = 0;
let gameOver = false;
let isAIMode = false;

const snakesAndLadders = {
    4: 14,
    9: 31,
    20: 38,
    28: 84,
    40: 59,
    17: 7,
    54: 34,
    62: 19,
    64: 60,
    87: 24,
    93: 73,
    95: 75,
    99: 78
};
function toggleMusic() {
    const musicBtn = document.getElementById('musicBtn');
    musicPlaying = !musicPlaying;
    
    if (musicPlaying) {
        musicBtn.textContent = 'üîä Music On';
        backgroundMusic.play().catch(console.error);
    } else {
        musicBtn.textContent = 'üîá Music Off';
        backgroundMusic.pause();
        backgroundMusic.currentTime = 0;
    }
}

function createBoard() {
    board.innerHTML = '';
    
    for (let i = 0; i < 100; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = i + 1;
        
        if (Object.keys(snakesAndLadders).includes((i + 1).toString())) {
            if (snakesAndLadders[i + 1] > i + 1) {
                cell.classList.add('ladder');
            } else {
                cell.classList.add('snake');
            }
        }
        
        board.appendChild(cell);
    }
    updatePlayerPositions();
}

function updatePlayerPositions() {
    const players = document.querySelectorAll('.player');
    players.forEach(player => player.remove());

    if (player1Pos > 0) {
        const cell1 = board.children[player1Pos - 1];
        const player1 = document.createElement('div');
        player1.className = 'player player1';
        cell1.appendChild(player1);
        document.getElementById('p1-position').textContent = player1Pos;
    } else {
        document.getElementById('p1-position').textContent = 'Start';
    }

    if (player2Pos > 0) {
        const cell2 = board.children[player2Pos - 1];
        const player2 = document.createElement('div');
        player2.className = 'player player2';
        cell2.appendChild(player2);
        document.getElementById('p2-position').textContent = player2Pos;
    } else {
        document.getElementById('p2-position').textContent = 'Start';
    }
}

function rollDice() {
    return Math.floor(Math.random() * 6) + 1;
}

function movePlayer(player, roll) {
    const currentPos = player === 1 ? player1Pos : player2Pos;
    let newPos = currentPos + roll;

    if (newPos > 100) {
        messageText.textContent = "Arr! Too high! Try again next turn!";
        return currentPos;
    }
    if (snakesAndLadders[newPos]) {
        setTimeout(() => {
            const isLadder = snakesAndLadders[newPos] > newPos;
            messageText.textContent = isLadder ? 
                "Found a rope! Climb up! ‚öì" : 
                "Sea monster attacks! Down ye go! ü¶ë";
            newPos = snakesAndLadders[newPos];
            if (player === 1) {
                player1Pos = newPos;
            } else {
                player2Pos = newPos;
            }
            updatePlayerPositions();
        }, 500);
    }

    return newPos;
}

function makeAIMove() {
    setTimeout(() => {
        if (!gameOver) {
            const roll = rollDice();
            diceValue.textContent = roll;
            diceValue.classList.add('shake');
            setTimeout(() => diceValue.classList.remove('shake'), 500);
            
            player2Pos = movePlayer(2, roll);
            updatePlayerPositions();
            
            if (player2Pos === 100) {
                gameOver = true;
                messageText.textContent = "The Captain wins! Better luck next time, matey! ‚ò†Ô∏è";
                return;
            }
            
            currentPlayer = 1;
            currentPlayerText.textContent = "Yer turn, matey!";
            rollDiceBtn.disabled = false;
        }
    }, 1000);
}

function changeGameMode() {
    isAIMode = gameModeSelect.value === 'ai';
    document.getElementById('p2-name').textContent = isAIMode ? 'Captain' : 'Player 2';
    resetGame();
}

function resetGame() {
    player1Pos = 0;
    player2Pos = 0;
    currentPlayer = 1;
    gameOver = false;
    diceValue.textContent = '-';
    messageText.textContent = '';
    currentPlayerText.textContent = "Yer turn, matey!";
    rollDiceBtn.disabled = false;
    updatePlayerPositions();
}

rollDiceBtn.addEventListener('click', () => {
    if (gameOver) return;

    const roll = rollDice();
    diceValue.textContent = roll;
    diceValue.classList.add('shake');
    setTimeout(() => diceValue.classList.remove('shake'), 500);

    if (currentPlayer === 1) {
        player1Pos = movePlayer(1, roll);
        updatePlayerPositions();
        
        if (player1Pos === 100) {
            gameOver = true;
            messageText.textContent = "Victory! Ye found the treasure! üèÜ";
            return;
        }

        currentPlayer = 2;
        if (isAIMode) {
            currentPlayerText.textContent = "Captain's turn!";
            rollDiceBtn.disabled = true;
            makeAIMove();
        } else {
            currentPlayerText.textContent = "Player 2's turn!";
        }
    } else if (!isAIMode) {
        player2Pos = movePlayer(2, roll);
        updatePlayerPositions();
        
        if (player2Pos === 100) {
            gameOver = true;
            messageText.textContent = "Player 2 wins! Well played, matey! üèÜ";
            return;
        }

        currentPlayer = 1;
        currentPlayerText.textContent = "Player 1's turn!";
    }
});

resetGameBtn.addEventListener('click', resetGame);
createBoard();
resetGame();
    </script>
</body>
</html>
